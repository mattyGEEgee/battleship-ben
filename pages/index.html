<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben's Battleship</title>
        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <dialog id="start-dialog">
            <p>Press button to start</p>
            <input type="button" value="START" id="start-button">
        </dialog>
        <label>
            Input Device
            <select name="input-devices" id="input-devices"></select>
        </label>
        <label>
            Output Device
            <select name="output-devices" id="output-devices"></select>
        </label>
        <label>
            Connected MIDI Devices
            <ul id="connected-midi-devices"></ul>
        </label>
        <input type="button" value="Test" id="test">
        <input type="range" id="lp-freq">

        <script src="classes.js" type="module"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
